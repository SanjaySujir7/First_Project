<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static',filename='css/style.css')}}>
    <title>Sign Up </title>
    <meta name="description" content="this is the new project">
    <meta name="author" content="Sanjay">
</head>
<body>
    <main>
        <section class="Main">
            <div class="Main-Div">
                <div class="Sub-Div">
                    <header>
                        <h1>Sign Up</h1>
                    </header>
                </div>
                <form action="/sign-up-data" method= "post" id="form">
                    <div class="User-Name">
                        <label for="username">User Name :</label>
                        <input type="text" placeholder="User Name" id="username" name= "Name" required>   
                    </div>                
                    <div class="General-Input">
                        <label for="lastname">Last Name :</label>
                        <input type="text" placeholder="Last Name" id="lastname" class="Input" name= "Last" required>   
                    </div>           
                    <div class="General-Input">
                        <label for="email">Email :</label>
                        <input type="text" placeholder="Email" id="email" name= "Email" required>   
                    </div>  
                    <div class="General-Input">
                        <label for="password">Password :</label>
                        <input type="password" placeholder="Password" id="password" name= "Password"  required>   
                    </div> 
                    <div class="Drop-Down">
                        <select  class="Programming-Language" id="Language" name= "Lang">
                            <option value="Select" >
                                Select
                            </option>
                            <option value="python">
                                Python
                            </option>
                            <option>Java Script</option>
                            <option>Java</option>
                            <option >C++</option>
                            <option>C</option>
                            <option>C#</option>
                            <option>R</option>
                            <option>Ruby</option>
                            <option>Php</option>
                            <option>Swift</option>
                            <option>Kotlin</option>
                            <option>Type Script</option>
                        </select>
                        <select  class="Programming-Language" id="Status" name= "Stat">
                            <option value="Select">Select</option>
                            <option value="student">Student / Beginer</option>
                            <option value="WebDevelopment">Working Profession</option>
                        </select>
                    </div> 
                    <div class="Check-Box">
                        <p>What Topics are you intrested in ?</p>
                        <input type="radio" name="topic" class="Radio" value="App-development" >
                        <p class="Subject-Checkbox">App Development</p>
                        <br>
                        <input type="radio" name="topic" class="Radion" value="Web-development">
                        <p class="Subject-Checkbox">Website Development</p>
                        <br>
                        <input type="radio" name="topic" class="Radion" value="Machine-learning" >
                        <p class="Subject-Checkbox">Machine Learning</p>
                        <br>
                        <input type="radio" name="topic" class="Radion" value="Cyber-security" >
                        <p class="Subject-Checkbox">Cyber Security</p>
                    </div>  
                    <div class="Button-Div">
                        <Button class="Button" id="Button">Submit</Button>
                    </div> 
                    <div class="Login-Text">
                        <P>
                            Already have a account ? <a href="{{url_for('Login')}}">Login</a>
                        </P>
                    </div>                  
                </form>               
            </div>           
        </section>
    </main>
    <script src={{url_for('static',filename='js/index.js')}}></script>
</body>
</html>
